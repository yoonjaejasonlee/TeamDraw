<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP개발3팀</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #34495e;
        }

        #name-list {
            padding: 20px;
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .name {
            padding: 5px;
            background: #3498db;
            color: white;
            text-align: center;
            border-radius: 3px;
            cursor: grab;
            user-select: none;
            font-size: 14px;
        }

        .name.dragging {
            opacity: 0.5;
        }

        #port-inputs {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .port {
            flex: 1;
            min-width: 200px;
        }

        .dropzone {
            min-height: 100px;
            padding: 10px;
            background: #ecf0f1;
            border: 1px dashed #bdc3c7;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .dropzone:hover {
            background-color: #dff9fb;
        }

        .port h3 {
            text-align: center;
            color: #34495e;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        .team {
            margin-bottom: 10px;
            padding: 15px;
            background: #dff9fb;
            border-left: 5px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }

        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: red;
            display: none;
            z-index: 1000;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #95a5a6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SP개발3팀 회식 테이블 편성</h1>
        <p>참가자를 드래그하여 각 포트에 배치하세요.</p>

        <div id="name-list">
            <div class="name" draggable="true">함형길</div>
            <div class="name" draggable="true">윤용호</div>
            <div class="name" draggable="true">이호섭</div>
            <div class="name" draggable="true">조인겸</div>
            <div class="name" draggable="true">임종환</div>
            <div class="name" draggable="true">이준규</div>
            <div class="name" draggable="true">이건형</div>
            <div class="name" draggable="true">서정록</div>
            <div class="name" draggable="true">공지상</div>
            <div class="name" draggable="true">이주영</div>
            <div class="name" draggable="true">지완</div>
            <div class="name" draggable="true">차원석</div>
            <div class="name" draggable="true">이윤재</div>
            <div class="name" draggable="true">양유경</div>
            <div class="name" draggable="true">고수완</div>
            <div class="name" draggable="true">김진영</div>
        </div>

        <div id="port-inputs">
            <div class="port" id="port1">
                <h3>포트 1</h3>
                <div class="dropzone"></div>
            </div>
            <div class="port" id="port2">
                <h3>포트 2</h3>
                <div class="dropzone"></div>
            </div>
            <div class="port" id="port3">
                <h3>포트 3</h3>
                <div class="dropzone"></div>
            </div>
            <div class="port" id="port4">
                <h3>포트 4</h3>
                <div class="dropzone"></div>
            </div>
        </div>

        <div class="buttons">
            <button id="generate-button">팀 생성하기</button>
            <button id="reset-button">리셋</button>
        </div>

        <h2>결과</h2>
        <div id="result"></div>

        <div id="countdown">3</div>

        <footer>
            © 2025 SP개발3팀.
        </footer>
    </div>

    <script>
        const names = document.querySelectorAll('.name');
        const dropzones = document.querySelectorAll('.dropzone');
        const nameList = document.getElementById('name-list');
        const countdownDiv = document.getElementById('countdown');

        // 드래그 시작 이벤트
        names.forEach(name => {
            name.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.textContent);
                e.target.classList.add('dragging');
            });

            name.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });

        // 드롭존 이벤트
        dropzones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.style.backgroundColor = '#dff9fb';
            });

            zone.addEventListener('dragleave', (e) => {
                zone.style.backgroundColor = '#ecf0f1';
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.style.backgroundColor = '#ecf0f1';

                const droppedName = e.dataTransfer.getData('text/plain');
                const draggedElement = Array.from(names).find(name => name.textContent === droppedName);

                if (draggedElement) {
                    zone.appendChild(draggedElement);
                }
            });
        });

        document.getElementById('generate-button').addEventListener('click', function() {
            const ports = document.querySelectorAll('.dropzone');
            const participants = Array.from(ports).map(port => {
                return Array.from(port.children).map(child => child.textContent);
            });

            const minSize = Math.min(...participants.map(port => port.length));

            if (minSize === 0) {
                alert('각 포트에 최소 한 명 이상 배치해야 합니다.');
                return;
            }

            let countdown = 3;
            countdownDiv.textContent = countdown;
            countdownDiv.style.display = 'block';

            const countdownInterval = setInterval(() => {
                countdown -= 1;
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    countdownDiv.style.display = 'none';

                    const teams = [];
                    for (let i = 0; i < minSize; i++) {
                        const team = participants.map(port => {
                            const randomIndex = Math.floor(Math.random() * port.length);
                            return port.splice(randomIndex, 1)[0];
                        });
                        teams.push(team);
                    }

                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '';

                    teams.forEach((team, index) => {
                        const teamDiv = document.createElement('div');
                        teamDiv.classList.add('team');
                        teamDiv.textContent = `Team ${index + 1}: ${team.join(', ')}`;
                        resultDiv.appendChild(teamDiv);
                    });
                } else {
                    countdownDiv.textContent = countdown;
                }
            }, 1000);
        });

        document.getElementById('reset-button').addEventListener('click', function() {
            // 모든 드롭존 비우기
            dropzones.forEach(zone => {
                while (zone.firstChild) {
                    nameList.appendChild(zone.firstChild);
                }
            });

            // 결과 초기화
            document.getElementById('result').innerHTML = '';
        });
    </script>
</body>
</html>
